<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .container { width: 50%; margin: auto; padding: 50px 0; }
        form { background-color: #f4f4f4; padding: 20px; border-radius: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }

        .footer { background: #222; color: white; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="submit_registro.php" method="POST">
            <input type="text" name="nombre" placeholder="Nombre Completo" required><br>
            <input type="email" name="email" placeholder="Correo Electrónico" required><br>
            <input type="password" name="password" placeholder="Contraseña" required><br>
            <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required><br>
            <button type="submit" class="submit-button">Registrarse</button>
        </form>
    </div>
